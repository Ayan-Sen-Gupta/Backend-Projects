<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style> 
      body{ 
          margin-left:410px; margin-right:410px
      }
</style>  
<link rel="stylesheet" href="../public/css/expense-tracker.css">
</head>
<body>
   <div class = 'container'>
    <div>
      <button id="razorpayButton" style = "position:absolute; top:20px; right:20px;" class="btn btn-outline-dark">Buy Premium Membership</button> 
    </div>
    <div id="message"></div>
    <div>
      <button id="leaderboard" style = "position:absolute; top:20px; left:20px;" class="btn btn-outline-dark">Leader Board</button> 
    </div>
    <div>
      <button id="expenseReport" style = "position:absolute; top:80px; right:20px;" class="btn btn-outline-dark">Download Expense Report</button> 
    </div>
    <ul id ="premiumUsers" style = "position:absolute; top:60px; left:20px;"></ul>
    <div class="border border-primary-subtle border-2 rounded border-opacity-50 p-2">
     <h2 style = "text-align:center;color:grey">Expense Tracker</h2>
     <form id="my-form" style="text-align:center"> 
      <label for="itemName" class="form-label">Item Name:</label>
      <input type="text" id="itemName" name="item-name" required class="form-control" placeholder="Enter Item Name"><br>

      <label for="amount" class="form-label">Expense Amount:</label>
      <input type="number" id="amount" name="expense-amount" required class="form-control" placeholder="Enter Amount"><br>
          
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" name="description" required class="form-control" placeholder="Enter Description"><br>
          
      <label for="category" class="form-label"  placeholder="Enter Category">Category:</label>
      <select id="category" class="form-select" required>
        <option>Select</option>
        <option>Grocery</option>
        <option>Food/Beverages</option>
        <option>Clothes</option>
        <option>Bills</option>
        <option>Entertainment</option>
        <option>Travelling</option>
      </select><br>
           
      <button class="btn btn-outline-dark">Add Expense</button> 
     </form>
     <h3 class="title" style="text-align: left;color:chocolate">Expenses:</h3>
     <ul id ="expenses"></ul>
     <ul id ="downloadReport"></ul>
      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
   <script src="expense.js"></script>    
</body>
</html>
