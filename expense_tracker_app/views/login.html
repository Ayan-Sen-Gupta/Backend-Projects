<body>
   <div class = 'container'>
    <div class="border border-primary-subtle border-2 rounded border-opacity-50 p-2">
     <h2 style = "text-align:center;color:grey">Expense Tracker</h2>
     <form id="my-form" style="text-align:center"> 

      <label for="email" class="form-label">Email:</label>
      <input type="text" id="email" name="email" required class="form-control" placeholder="Enter Email"><br>
          
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" required class="form-control" placeholder="Enter Password"><br>
           
      <button class="btn btn-outline-dark">Login</button> 
      <a href="http://localhost:3000/user/signup">New User? Signup</a> 
     </form>
