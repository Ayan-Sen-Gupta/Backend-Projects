<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Items Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style> 
      body{ 
          margin-left:410px; margin-right:410px
      }
</style>  
<link rel="stylesheet" href="../public/css/grocery-store.css">
</head>
<body>
   <div class = 'container'>
    <div class="border border-primary-subtle border-2 rounded border-opacity-50 p-2">
     <h2 style = "text-align:center;color:grey">Items Tracker</h2>
     <form id="my-form" style="text-align:center"> 
      <label for="itemName" class="form-label">Item Name:</label>
      <input type="text" id="itemName" name="item-name" required class="form-control" placeholder="Enter Item Name"><br>
    
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" name="description" required class="form-control" placeholder="Enter Description"><br>

      <label for="price" class="form-label">Price:</label>
      <input type="number" id="price" name="price" required class="form-control" placeholder="Enter Price"><br>
          
      <label for="quantity" class="form-label">Quantity:</label>
      <input type="text" id="quantity" name="quantity" required class="form-control" placeholder="Enter Quantity"><br>
       
      <button class="btn btn-outline-dark">Add Item</button>
     </form>
     <h3 class="title" style="text-align: left;color:chocolate">Item List:</h3>
     <ul id ="itemList"></ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
   <script src="grocery-store.js"></script>    
</body>
</html>
